<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
        <title>REST Countries API with color theme switcher</title>
    </head>
    <body>
        <nav>
            <div class="wrapper nav_container">
                <div class="nav_banner">Where in the world?</div>
                <div class="nav_theme_toggle">
                    <span class="dark_mode mode_btn">
                        <i class="fa-regular fa-moon"></i>
                        Dark Mode
                    </span>
                    <span class="light_mode mode_btn hide_mode">
                        <i class="fa-regular fa-sun"></i>
                        Light Mode
                    </span>
                </div>
            </div>
        </nav>
        <section class="options">
            <div class="wrapper options_container">
                <div class="search_option">
                    <i class="fa-solid fa-magnifying-glass search_icon"></i>
                    <input
                        type="text"
                        class="search_input"
                        placeholder="Search for a country..."
                    />
                </div>
                <div class="filter_option">
                    <select name="region" class="region_filter">
                        <option value="" disabled selected>
                            Filter by Region
                        </option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="loading_container">
            <div></div>
        </section>
        <section class="country">
            <div class="wrapper country_container"></div>
        </section>
        <section class="error">
            <div class="wrapper error_container"></div>
        </section>
    </body>
</html>
